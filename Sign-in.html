    <div align="center">
    <h1 class="animate__animated animate__bounce animate__infinite animate__delay-1s	1s animate__slower	1s" id="Title">SIGN IN</h1>
    <input type="text" class="form-control" placeholder="이름을 입력하세요." id="id"><br>
    <input type="text" class="form-control" placeholder="비밀번호를 입력하세요." id="pw"><br>

    <button type="button" class="btn btn-dark">중복확인</button><br>
    <input type="text" class="form-control" placeholder="이메을을 입력하세요." id="email"><br>
    <input type="text" class="form-control" placeholder="휴대전화 번호를 입력하세요." id="mobile"><br>
    <button type="button" class="btn btn-dark">입학하기</button>
